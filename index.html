<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale= 1.0">
    <meta name="description" content="Nabin Poudel Portfolio website.">
    <meta name="robots" content="INDEX, FOLLOW">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Portfolio Website</title>
    <link rel="stylesheet" href="./style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>

<bodY>
    <header>
        <div class="header-logo">
            <div class="img-container">
                <img class="portfolio-img" src="./nabin.jpg" alt="loading...">
            </div>
            <a href="#home"><h1>Nabin Poudel</h1></a>
        </div>
        <nav class="navbar">
            <ul class="nav-list">
                <li><a href="#home" class="nav-name">
                        <p class="home">Home</p><img class="home-icon icon" src="./icons/home.png" alt="loading..">
                    </a></li>
                <li><a href="#projects" class="nav-name">
                        <p class="project">Projects</p><img class="projects-icon icon" src="./icons/projects.png"
                            alt="loading..">
                    </a></li>
                <li><a href="#about" class="nav-name">
                        <p class="about">About me</p><img class="about-icon icon" src="./icons/about.png"
                            alt="loading..">
                    </a></li>
                <li><a href="#contact" class="nav-name">
                        <p class="contact">Contact</p><img class="contact-icon icon" src="./icons/contact.png"
                            alt="loading..">
                    </a></li>
            </ul>
            <ul class="auth-list">
                <li><a href="#login" class="nav-name">
                        <p class="login">Login</p><img class="profile-icon icon" src="./icons/user.png" alt="loading..">
                    </a></li>
            </ul>
        </nav>
    </header>

    <a href="javascript:void(0);" class="hamburger-list" onclick="toggleMenu()">
        <div class="hamburger-menu"></div>
        <div class="hamburger-menu"></div>
        <div class="hamburger-menu"></div>
    </a>

    <script src="./index.js"></script>
</bodY>

</html>
